    I:pirate.starting_faction_standing=-50

    # Default faction standing for: [viking] for new players joining a game. Less than 0 will be hostile, greater than or equal to zero will be neutral/friendly. Players will need to trade with faction-owned traders to improve their standing to become friendly.
    I:viking.starting_faction_standing=-50
}


